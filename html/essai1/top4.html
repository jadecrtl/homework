<html>
  <head>
    <title>second page</title>
  </head>
  <body>
    <!--exemple pour faire en sorte que le contenu d'une balise soit au milieu-->
    <!--align est un attribut qui sert à préciser comment le texte doit être aligné -->
    <p align="center">
      This text is aligned to center
    </p>
    <!--2 manières différentes de faire une ligne horizontale mais en précisant la longueur -->
    <hr width="500px" />
    <hr width="50%" />
    <table width="50%" border="2px">
      <tr>
	<td width="30%">A</td>
	<td width="30%">B</td>
	<td width="30%">C</td>
      </tr>
    </table>
  </body>  
</html>
